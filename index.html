<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numerals Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="title-container">
      <h1 class="title">Roman Numeral Converter</h1>
    </div>
    <div class="input-container">
      <label for="number" class="input-element">Enter a Number:</label>
      <input id="number"type="number" class="input-number">
      <button id="convert-btn" type="button">Convert</button>
    </div>
    <div class="result-container" id="output-container">
      <div class="result" id="output">
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
